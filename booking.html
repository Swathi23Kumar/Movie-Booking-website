<script>
const movies = document.querySelectorAll('.movie');
const seats = document.querySelectorAll('.seat.available');
let selectedSeats = [];

// Add event listeners to each movie to select it
movies.forEach(movie => {
movie.addEventListener('click', () => {
  // Remove selected class from other movies
  movies.forEach(m => {
    m.classList.remove('selected');
  });

  // Add selected class to clicked movie
  movie.classList.add('selected');
});
});

// Add event listeners to each seat to select it
seats.forEach(seat => {
seat.addEventListener('click', () => {
  // Toggle selected class
  seat.classList.toggle('selected');

  // Update selected seats array
  selectedSeats = [];
  seats.forEach(s => {
    if (s.classList.contains('selected')) {
      selectedSeats.push(s);
    }
  });

  // Disable the booking button if no seats are selected
  if (selectedSeats.length === 0) {
    bookButton.disabled = true;
  } else {
    bookButton.disabled = false;
  }
});
});

// Add event listener to the book button to book selected seats
const bookButton = document.querySelector('#book-button');
bookButton.addEventListener('click', () => {
selectedSeats.forEach(seat => {
seat.classList.remove('available');
seat.classList.add('booked');
seat.removeEventListener('click', () => {});
});
selectedSeats = [];
bookButton.disabled = true;
});
</script>
